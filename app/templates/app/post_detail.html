{% extends "app/base.html" %}

{% block content %}

<h2 class="my-4">{{ post_data.title }}</h2>

{% if post_data.image %}
    <img src ="{{ post_data.image.url }}" class ="mb-3" width ="50%" alt ="{{ post.title }}">
{% endif %}

<p>{{ post_data.content | linebreaksbr | urlize }}</p>
{% if user.is_authenticated %}
    <hr>
    <div class="d-flex mb-5">
        <a href="{% url 'post_edit' post_data.id %}" class="btn btn-warning mr-2">編集</a>
        <a href="{% url 'post_delete' post_data.id %}" class="btn btn-danger">削除</a>
    </div>
{% endif %}

{% endblock %}
